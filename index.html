<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="matrix-container">
        <input id="resetButton" type="button" value="Reset All" />
        <div id="matrix"></div>
    </div>

    <div id="queue-container">
        <div id="queue-header">
            <h2>Queue</h2>
            <button id="copyButton">Copy</button>
        </div>
        <ul id="queue-list"></ul>
    </div>

    <script>
        const participants = 150;
        const matrix = document.getElementById('matrix');
        const resetButton = document.getElementById('resetButton');
        const queueList = document.getElementById('queue-list');
        const copyButton = document.getElementById('copyButton');
        const queue = [];
        let draggedItem = null;
        let draggedIndex = null;
        let dropIndicator = null;

        // Create the drop indicator line
        function createDropIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'drop-indicator';
            return indicator;
        }

        // Drag and drop handlers
        function handleDragStart(e) {
            draggedItem = this;
            draggedIndex = parseInt(this.dataset.index);
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
            draggedItem = null;
            draggedIndex = null;
            dropTargetIndex = null;
            removeDropIndicator();
        }

        let dropTargetIndex = null;

        function removeDropIndicator() {
            if (dropIndicator && dropIndicator.parentNode) {
                dropIndicator.parentNode.removeChild(dropIndicator);
            }
            dropIndicator = null;
        }

        function getDropTargetIndex(e) {
            const items = Array.from(queueList.querySelectorAll('li'));
            if (items.length === 0) return 0;

            // Check if above the first item
            const firstRect = items[0].getBoundingClientRect();
            if (e.clientY < firstRect.top) {
                return 0;
            }

            // Check each item's midpoint
            for (let i = 0; i < items.length; i++) {
                const rect = items[i].getBoundingClientRect();
                const midpoint = rect.top + rect.height / 2;
                if (e.clientY < midpoint) {
                    return i;
                }
            }

            // Below all items
            return items.length;
        }

        function handleListDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';

            if (draggedItem === null) return;

            dropTargetIndex = getDropTargetIndex(e);

            removeDropIndicator();
            dropIndicator = createDropIndicator();

            const items = queueList.querySelectorAll('li');
            if (dropTargetIndex >= items.length) {
                queueList.appendChild(dropIndicator);
            } else {
                queueList.insertBefore(dropIndicator, items[dropTargetIndex]);
            }
        }

        function handleListDrop(e) {
            e.preventDefault();
            removeDropIndicator();

            if (draggedIndex === null || dropTargetIndex === null) return;

            let targetIndex = dropTargetIndex;

            // Adjust target index if dragging from before the target
            if (draggedIndex < targetIndex) {
                targetIndex--;
            }

            if (draggedIndex !== targetIndex) {
                const [movedItem] = queue.splice(draggedIndex, 1);
                queue.splice(targetIndex, 0, movedItem);
                updateQueueDisplay();
            }

            draggedItem = null;
            draggedIndex = null;
            dropTargetIndex = null;
        }

        function handleListDragEnter(e) {
            e.preventDefault();
        }

        // Add drag handlers to the queue list container
        queueList.addEventListener('dragenter', handleListDragEnter);
        queueList.addEventListener('dragover', handleListDragOver);
        queueList.addEventListener('drop', handleListDrop);

        function updateQueueDisplay() {
            queueList.innerHTML = '';
            queue.forEach((participant, index) => {
                const li = document.createElement('li');
                li.textContent = participant.number;
                if (participant.spoke) {
                    li.classList.add('spoke');
                }

                // Add drag and drop functionality (only for non-spoke items)
                li.draggable = !participant.spoke;
                li.dataset.index = index;
                if (!participant.spoke) {
                    li.addEventListener('dragstart', handleDragStart);
                    li.addEventListener('dragend', handleDragEnd);
                }

                queueList.appendChild(li);
            });
        }

        // Create participant buttons
        for (let i = 1; i <= participants; i++) {
            const button = document.createElement('input');
            button.type = 'button';
            button.value = i;
            button.id = 'matrix' + i;
            button.className = 'participant-button';
            button.setAttribute('queue', '0');

            button.addEventListener('click', function() {
                const currentQueue = this.getAttribute('queue');
                const participantNumber = parseInt(this.value);
                let color;

                if (currentQueue === '0') {
                    // Add to queue
                    color = 'orange';
                    this.setAttribute('queue', '1');
                    queue.push({ number: participantNumber, spoke: false });
                } else if (currentQueue === '1') {
                    // Mark as spoke
                    color = 'lightblue';
                    this.setAttribute('queue', '2');
                    const queueEntry = queue.find(p => p.number === participantNumber);
                    if (queueEntry) {
                        queueEntry.spoke = true;
                    }
                } else {
                    // Remove from queue
                    color = 'white';
                    this.setAttribute('queue', '0');
                    const index = queue.findIndex(p => p.number === participantNumber);
                    if (index !== -1) {
                        queue.splice(index, 1);
                    }
                }

                this.style.backgroundColor = color;
                updateQueueDisplay();
            });

            matrix.appendChild(button);
        }

        // Copy button handler
        copyButton.addEventListener('click', function() {
            const queueText = queue.map(p => {
                const status = p.spoke ? ' (spoke)' : '';
                return `${p.number}${status}`;
            }).join('\n');

            navigator.clipboard.writeText(queueText).then(() => {
                copyButton.textContent = 'Copied!';
                copyButton.classList.add('copied');
                setTimeout(() => {
                    copyButton.textContent = 'Copy';
                    copyButton.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        });

        // Reset button handler
        resetButton.addEventListener('click', function() {
            if (confirm('Are you sure you want to reset all participants and clear the queue?')) {
                for (let i = 1; i <= participants; i++) {
                    const button = document.getElementById('matrix' + i);
                    button.style.backgroundColor = 'white';
                    button.setAttribute('queue', '0');
                }
                queue.length = 0;
                updateQueueDisplay();
            }
        });
    </script>
</body>
</html>
