<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="matrix-container">
        <input id="resetButton" type="button" value="Reset All" />
        <div id="matrix"></div>
    </div>

    <div id="queue-container">
        <div id="queue-header">
            <h2>Queue</h2>
            <button id="copyButton">Copy</button>
        </div>
        <ul id="queue-list"></ul>
    </div>

    <script>
        const participants = 150;
        const matrix = document.getElementById('matrix');
        const resetButton = document.getElementById('resetButton');
        const queueList = document.getElementById('queue-list');
        const copyButton = document.getElementById('copyButton');
        const queue = [];

        function updateQueueDisplay() {
            queueList.innerHTML = '';
            queue.forEach(participant => {
                const li = document.createElement('li');
                li.textContent = participant.number;
                if (participant.spoke) {
                    li.className = 'spoke';
                }
                queueList.appendChild(li);
            });
        }

        // Create participant buttons
        for (let i = 1; i <= participants; i++) {
            const button = document.createElement('input');
            button.type = 'button';
            button.value = i;
            button.id = 'matrix' + i;
            button.className = 'participant-button';
            button.setAttribute('queue', '0');

            button.addEventListener('click', function() {
                const currentQueue = this.getAttribute('queue');
                const participantNumber = parseInt(this.value);
                let color;

                if (currentQueue === '0') {
                    // Add to queue
                    color = 'orange';
                    this.setAttribute('queue', '1');
                    queue.push({ number: participantNumber, spoke: false });
                } else if (currentQueue === '1') {
                    // Mark as spoke
                    color = 'lightblue';
                    this.setAttribute('queue', '2');
                    const queueEntry = queue.find(p => p.number === participantNumber);
                    if (queueEntry) {
                        queueEntry.spoke = true;
                    }
                } else {
                    // Remove from queue
                    color = 'white';
                    this.setAttribute('queue', '0');
                    const index = queue.findIndex(p => p.number === participantNumber);
                    if (index !== -1) {
                        queue.splice(index, 1);
                    }
                }

                this.style.backgroundColor = color;
                updateQueueDisplay();
            });

            matrix.appendChild(button);
        }

        // Copy button handler
        copyButton.addEventListener('click', function() {
            const queueText = queue.map(p => {
                const status = p.spoke ? ' (spoke)' : '';
                return `${p.number}${status}`;
            }).join('\n');

            navigator.clipboard.writeText(queueText).then(() => {
                copyButton.textContent = 'Copied!';
                copyButton.classList.add('copied');
                setTimeout(() => {
                    copyButton.textContent = 'Copy';
                    copyButton.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        });

        // Reset button handler
        resetButton.addEventListener('click', function() {
            for (let i = 1; i <= participants; i++) {
                const button = document.getElementById('matrix' + i);
                button.style.backgroundColor = 'white';
                button.setAttribute('queue', '0');
            }
            queue.length = 0;
            updateQueueDisplay();
        });
    </script>
</body>
</html>
